{% load static %}
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="style/about_nav.css">
	<link rel="stylesheet" href="{% static '/css/style.css' %}">
	<title>{% block title %}{% endblock title %}</title>
</head>
<body>
	<div class="container">
		<header
		class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
		>
		<a
		href="{% url 'home' %}"
		class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
		>
		<img src="{% static '/images/logo.svg' %}" alt="">
	</a>
	<ul class="nav nav-masthead justify-content-center float-md-end">
		<li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Главная</a></li>
		<li><a href="{% url 'shop' %}" class="nav-link px-2 link-dark">Услуги</a></li>
		<li><a href="{% url 'cart_view' %}" class="nav-link px-2 link-dark">Корзина</a></li>
		<li><a href="#" class="nav-link px-2 link-dark">Примеры</a></li>
		<li><a href="{% url 'about' %}" class="nav-link px-2 link-dark">О нас</a></li>
	</ul>

	<div class="text-end">
		{% if user.is_authenticated %}
		<span class="btn">{{ user.username }}</span>				
		<a href="{% url 'logout' %}">
			<button type="button" class="btn btn-outline-primary me-2">Выйти</button>
		</a>
		{% else %}
		<a href="{% url 'login' %}">
			<button type="button" class="btn btn-outline-primary me-2">Войти</button>
		</a>
		<a href="{% url 'register' %}">
			<button type="button" class="btn btn-primary">Регистрация</button>
		</a>
		{% endif %}
	</div>
</header>
{% block container %}
{% endblock container %}
<footer class="footer mt-auto py-3 bg-dark">
	<div class="container">
		<span class="text-muted">SNITCH</span>
	</div>
</footer>
</div>
<!-- Bootstrap JS -->
<script
src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"
></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"
></script>
</body>
</html>
