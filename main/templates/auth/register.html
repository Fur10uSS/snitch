{% extends 'base.html' %}
{% load static %}

{% block title %}
	Snitch | Регистрация
{% endblock title %}


{% block container %}
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="post" action="{% url 'register' %}">
        	{% csrf_token %}

          {% for field in user_form %}
          <div class="form-outline mb-4">
          {% if field.errors %}
            <div class="alert alert-danger" role="alert">
              {{ field.errors }}
            </div>
          {% endif %}
            {{ field.label_tag }}
            {{ field }}
          </div>
          {% endfor %}
            <!--
            <label class="form-label" for="id_username">Login</label>
            <input type="login" id="id_username" class="form-control form-control-lg" name="username" required> 
            -->

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Зарегистрироваться</button>
        </form>
      </div>
    </div>

<style>
footer{
  display: none;
}
</style>
{% endblock container %}
