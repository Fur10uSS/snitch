{% extends 'base.html' %}
{% load static %}

{% block title %}
	Snitch | Вход 
{% endblock title %}


{% block container %}
    <div class="row d-flex align-items-center justify-content-center">
      <div class="col-md-7 col-lg-5 col-xl-5">
        <p class="h3 fw-normal" style="text-align: center;">Вход в учётную запись</p>
        <form method="post" action="{% url 'login' %}">
        	{% csrf_token %}

        	{% for error in login_form.non_field_errors %}
        		<div class="alert alert-danger" role="alert">
        			{{ error }}
        		</div>
        	{% endfor %}

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="id_username">Логин</label>
            <input type="login" id="id_username" class="form-control form-control-lg" name="username" required>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="id_password">Пароль</label>
            <input type="password" id="id_password" class="form-control form-control-lg"  name="password" required>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked>
              <label class="form-check-label" for="form1Example3"> Запомнить меня </label>
            </div>
            <a href="#">Забыли пароль?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Вход</button>
        </form>
      </div>
    </div>

<style>
footer{
  display: none;
}
</style>
{% endblock container %}
